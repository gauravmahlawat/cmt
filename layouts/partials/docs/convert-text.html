<div id="message" class="messgae"></div>
<form class="textarea--controls">
    <div class="row">
        <textarea value="" id="content" placeholder="tYPE OR pASTE yOUR cONTENT hERE" autofocus></textarea>
    </div>
</form>

<div class="actions">
    <button id="sentence" class="btn button button--primary button--small">Sentence case</button> 
    <button id="lower" class="btn button button--primary button--small">lower case</button> 
    <button id="upper" class="btn button button--primary button--small">UPPER CASE</button>
    <button id="capitalized" class="btn button button--primary button--small">Capitalized Case</button>
    <button id="alternating" class="btn button button--primary button--small">aLtErNaTiNg cAsE</button> 
    <button id="title" class="btn button button--primary button--small">Title Case</button> 
    <button id="inverse" class="btn button button--primary button--small">InVeRsE CaSe</button> 
    <button id="download" class="btn button button--primary button--small" data-download-target="#content" style="display: inline-block;">Download Text</button>
    <button id="copy" class="btn button button--primary button--small" data-clipboard-target="#content">Copy to Clipboard</button> 
    <button id="clear" class="btn button button--primary button--small button--danger">Clear</button> 
</div>

<div class="row counts">Character Count: 
    <span id="char_count">0</span> 
    | Word Count: <span id="word_count">0</span> 
    | Line Count: <span id="line_count">0</span>
    | Reading Time: <span id="reading_time">0</span> minutes
</div>
