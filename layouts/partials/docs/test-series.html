
<div class="test-series__block">
    <h2>Trending Topics</h2>
    <div class="quiz-wrappar">
        {{ range first 4 .Data.Pages.ByDate }}
            <div class="first_display">
                <div class="courseimgmain" >
                    <h3 class="cr_title hidden-xs"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                </div>
                <div class="coursedetails">
                        <p class="coursetitle">{{ .Summary }}</p>
                        <a class="btn btn--primary" href="{{ .Permalink }}" data-text="VIEW DETAILS">
                            <span class="button__inner-rollover-text">VIEW DETAILS</span>
                        </a>
                </div>
            </div>
        {{ end }}
    </div>

</div>
