<div class="justify-between align-center d-flex">
    <h2>Find Out What's Popular Right Now</h2>
    <a class="btn btn--primary" href="{{ "blog" | relURL }}" data-text="VIEW ALL">
        <span class="button__inner-rollover-text">VIEW ALL</span>
    </a>
</div>

<div class="trending-card__wrapper">
    {{ $count := 0 }}
    {{ range .Site.RegularPages.ByDate }}
    {{ if and (eq (.Params.promoted | default "no") "yes") (lt $count 8) }}
    {{ $count = add $count 1 }}


    <div class="card-wrapper">
        <div class="card">
            <div class="card-img-wrapper">
                <img class="image card-img-top" src="{{ "images/web.webp" | relURL }}" alt="web logo" loading="lazy" />
                <div class="overlay">
                    <a class="btn btn--secondary" aria-label="button" data-text="READ MORE" href="{{ .Permalink }}"
                        target="_self" tabindex="0">
                        <span class="screen-reader-text">Details</span>
                        <span class="button__inner-rollover-text">READ MORE</span>
                    </a>
                </div>
            </div>
            <div class="card-body card-body-overlay">
                <a class="card-body-container" href="{{ .Permalink }}">
                    <h4 class="label">
                        <span>{{ .Title }}</span>
                    </h4>
                    <div class="card-content">
                        <p class="card-text">{{ .Summary }}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {{ end }}
    {{ end }}
</div>
